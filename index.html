<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz | Visualization</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <form class="form">
        <label class="label">Enter a number</label>
        <input
          type="number"
          class="input"
          min="1"
          max="999"
          placeholder="from 1 to 999"
        />
        <button class="btnStart">FizzBuzz</button>
      </form>
      <ul id="list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
